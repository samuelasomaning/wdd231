<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The Chamber of Commerce Project">
    <meta name="author" content="Samuel Asomaning">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/chamber.css">
    <title>Samuel Asomaning | The Chamber of Commerce</title>
    <script src="script/chamber.js"></script>
</head>
<body>
    <header>
        <nav class="logo">
            <img src="images/akuapem-icon (1).jpg" alt="akuapem-logo" class="akuapem-logo">
            <div>
                <h>Akuapem</h> 
                <p>Chamber of Commerce</p>
            </div>
        </nav>
        <nav>
            <button id="menu_toggle"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></button>
            <ul id="nav_menu">
                <li><a href="">Home</a></li>
                <li><a href="">Directory</a></li>
                <li><a href="">Join</a></li>
                <li><a href="">Discover</a></li>
            </ul>
        </nav>
        </header>
        <section class="hero">
            <img src="images/akuapem-hero.webp">
            <button>Keynote Ticket</button>
        </section>
    <main>
        <h1>Home</h1>

        <section class="info-section">
            <div class="events">
                <h2>Events</h2>
                <p>Upcoming business networking events and community gatherings.</p>
            </div>
            <div class="weather">
                <h2>Current Weather</h2>
                <p id="current-weather">Loading...</p>
            </div>
            <div class="forecast">
                <h2>Weather Forecast</h2>
                <p>Today: <strong>90°F</strong></p>
                <p>Wednesday: <strong>89°F</strong></p>
                <p>Thursday: <strong>68°F</strong></p>
            </div>
        </section>
        <section class="toggle">
            <button id="grid-view">Grid View</button>
            <button id="list-view">List View</button>
        </section>
        <section id="members-container" class="grid"></section>
    </main>

    <footer>
        <p>&copy<span id="year"></span></p>
        <p id="lastModified"></p>
    </footer>

    
</body>
</html>
